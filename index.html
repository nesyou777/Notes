<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sticky Notes ðŸ’›</title>

  <link rel="stylesheet" href="style.css"/>

  <!-- âœ… Preload the modal paper background so it doesn't "pop in" slowly -->
  <link rel="preload" as="image" href="backgroundNote.png">
</head>
<body>
  <div class="wrap">
    <div class="sceneWrap">
      <!-- Scene image -->
      <img src="snote.png" class="scene" alt="Scene" />

      <!-- âœ… Clickable hotspot on the table sticky -->
      <button class="hotspot" id="todayHotspot" aria-label="Open today note"></button>

      <!-- Old stickies container -->
      <div class="wallNotes" id="wallNotes"></div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal hidden" id="modal">
    <div class="backdrop" id="backdrop"></div>

    <div class="modalCard" id="modalCard">
      <button class="closeBtn" id="closeBtn" aria-label="Close">Ã—</button>

      <div class="noteCard">
        <div class="noteDate" id="noteDate"></div>
        <div class="noteText" id="noteText"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
