<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sticky Notes ðŸ’›</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrap">
    <div class="sceneWrap">
      <img class="scene" src="snote.png" alt="Scene" />

      <!-- invisible hotspot on table sticky -->
      <button id="tableStickyHotspot" class="hotspot" aria-label="Open today note"></button>

      <!-- wall notes -->
      <div id="wallNotes" class="wallNotes"></div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal hidden" aria-hidden="true">
    <div id="backdrop" class="backdrop"></div>

    <!-- This is the animated container (we'll transform from the clicked sticky) -->
    <div id="modalCard" class="modalCard" role="dialog" aria-modal="true">
      <button id="closeBtn" class="closeBtn" aria-label="Close">âœ•</button>

      <div class="noteCard">
        <div id="noteDate" class="noteDate"></div>
        <div id="noteText" class="noteText"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
