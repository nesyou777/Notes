<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sticky Notes ðŸ’›</title>

  <!-- âœ… Preload images so popup background doesnâ€™t pop-in late -->
  <link rel="preload" as="image" href="snote.png">
  <link rel="preload" as="image" href="backgroundNote.png">

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrap">
    <div class="sceneWrap">

      <!-- main scene -->
      <img class="scene" src="snote.png" alt="Scene" />

      <!-- clickable hotspot on the table sticky -->
      <button class="hotspot" id="todayHotspot" aria-label="Open today note"></button>

      <!-- wall notes -->
      <div class="wallNotes" id="wallNotes"></div>
    </div>
  </div>

  <!-- âœ… Hidden preload element (extra safety) -->
  <div class="preload-bg" aria-hidden="true"></div>

  <!-- modal -->
  <div class="modal hidden" id="modal">
    <div class="backdrop" id="backdrop"></div>

    <div class="modalCard" id="modalCard">
      <button class="closeBtn" id="closeBtn" aria-label="Close">âœ•</button>

      <div class="noteCard">
        <div class="noteDate" id="noteDate"></div>
        <div class="noteText" id="noteText"></div>
      </div>
    </div>
  </div>

  <audio id="noteAudio" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
