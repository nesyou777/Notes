<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sticky Notes ðŸ’›</title>

  <!-- Preload background for the popup note (fixes first-open slow background) -->
  <link rel="preload" as="image" href="backgroundNote.png">
  <link rel="preload" as="image" href="snote.png">

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrap">
    <div class="sceneWrap">
      <!-- Room image -->
      <img class="scene" id="sceneImg" src="snote.png" alt="scene" />

      <!-- Invisible hotspot on table sticky -->
      <button class="hotspot" id="tableHotspot" aria-label="Open today note"></button>

      <!-- Old sticky notes on wall -->
      <div class="wallNotes" id="wallNotes"></div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal hidden" id="modal">
    <div class="backdrop" id="backdrop"></div>

    <div class="modalCard" id="modalCard">
      <button class="closeBtn" id="closeBtn" aria-label="Close">Ã—</button>

      <div class="noteCard">
        <div class="noteDate" id="noteDate"></div>
        <div class="noteText" id="noteText"></div>
      </div>
    </div>
  </div>

  <!-- Audio (must exist) -->
  <audio id="noteAudio" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
